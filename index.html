<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Poster Generator</title>
  </head>
  <body>
    <div id="loadingModalContainer" class="loading-modal-container">
      <div class="loading-modal">
        <span id="icoLoading" class="material-symbols-outlined"> cached </span>
        <span>Generating...</span>
      </div>
    </div>
    <div class="main-container">
      <h2>ADDR Poster Generator</h2>
      <div class="form-container">
        <div class="form-label-container">
          <label for="details">Details</label>
        </div>
        <textarea name="details" id="details" rows="10"></textarea>
        <div class="form-label-container">
          <label for="imgOne">Image One</label>
        </div>
        <input type="file" id="imgOne" name="imgOne" accept="image/*" />
        <div class="form-label-container">
          <label for="imgTwo">Image Two</label>
        </div>
        <input type="file" id="imgTwo" name="imgTwo" accept="image/*" />
      </div>
      <div class="btn-container">
        <div id="btnPreview" class="btn">Preview</div>
        <div id="btnDownload" class="btn">Download</div>
        <a id="download"></a>
      </div>
      <div id="output" class="output"></div>
    </div>
  </body>
</html>
